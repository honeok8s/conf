services:
  dockge:
    image: louislam/dockge:latest
    container_name: dockge
    ports:
      - "$default_port_1:5001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - ./stacks:/data/docker_data/dockge/stacks
    environment:
      - DOCKGE_STACKS_DIR=/data/docker_data/dockge/stacks
    restart: unless-stopped